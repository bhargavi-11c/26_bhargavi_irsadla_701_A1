<!DOCTYPE html>
<html>
<head>
  <title>Hello NodeJS</title>
  <script>
    function getHelloMessage() {
      fetch("/gethello")
        .then(response => response.text())
        .then(data => {
          document.getElementById("output").innerText = data;
        })
        .catch(error => {
          console.error("Error:", error);
        });
    }
  </script>
</head>
<body>
  <h1>Welcome to NodeJS App</h1>
  <button onclick="getHelloMessage()">Get Hello</button>
  <p id="output"></p>
</body>
</html>
